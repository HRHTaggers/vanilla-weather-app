<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container"></div>
      <form>
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter city"
              class="form-control search-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-primary w-100" value="Search" />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <h1>New York</h1>
          <ul>
            <li>
              <span> "Tuesday" "20" ":" "30" </span>
              <span> ", " "overcast clouds" </span>
            </li>
            <li>
              "Humidity:"" 
              <strong>
                "87"
                "%"
              </strong>
              ", Wind:"
              <strong>
                "6.26"
                "km/h"
              </strong>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="temperature-contained d-flex justify-content-end">
            <canvas width="52" height="52"></canvas>
            <div>
              <span class="temperature">
                11
              </span>  
              <span>
                C
              </span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by 
        <a href="https://www.linkedin.com/in/helen-ruth-tagliarini-21217623/" target="blank">Helen Tagliarini</a>
         and is 
        <a href="" target="blank">open-sourced on GitHub</a>
         and 
        <a href="" target="blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
