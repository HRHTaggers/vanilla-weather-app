<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios@0.25.0/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container"></div>
    <h1>Weather App</h1>  
    <form>
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter city"
              class="form-control search-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-primary w-100" value="Search" />
          </div>
        </div>
      </form>
      <div class="row weather-panel">
        <div class="col-6">
          <h1 id="city">New York</h1>
          <ul>
            <li>
              <span id="weekday"></span>, <span id="day"></span> <span id="month"></span>  <span id="hours"></span>:<span id="minutes"></span>
              <span id="weather-description"> ", " "overcast clouds" </span>
            </li>
            <li>
              "Humidity:"" 
              <strong id="humidity">
                "87"
                "%"
              </strong>
              ", Wind:"
              <strong id="windspeed">
                "6.26"
                "km/h"
              </strong>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="temperature-contained d-flex justify-content-end">
            <canvas width="52" height="52"></canvas>
            <div>
              <span class="temperature">
                11
              </span>  
              <span>
                C
              </span>
              <button class="conversion-button">
                 F
              </button>
              <button class="conversion-button">
                 C
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by 
        <a href="https://www.linkedin.com/in/helen-ruth-tagliarini-21217623/" target="blank">Helen Tagliarini</a>
         and is 
        <a href="https://github.com/HRHTaggers/vanilla-weather-app" target="blank">open-sourced on GitHub</a>
         and 
        <a href="https://jovial-booth-c0b3b8.netlify.app/" target="blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
