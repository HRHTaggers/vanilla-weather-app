<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body class="day-background night-background">
    <div class="container-fluid"></div>
    <h1 id="title">Weather App <span id="date" class="last-updated"></span></h1>
      <form id="search-engine" class="mb-3">
        <div class="row">
          <div class="col-md-9">
            <input type="search" id="city-input" placeholder="Enter city" class="form-control" />
          </div>
          <div class="col-md-3">
            <input type="submit" class="btn btn-primary w-100" value="Search" />
          </div>
        </div>
      </form>  
      <div class="row weather-panel">
        <h3 id="city">Current Weather:</h3>
        <div class="col-md-1"></div>
        <div class="col-md-3">
          <ul>
            <li>
              <span id="weather-description" class="weather-description">-
              </span>
            </li>
            <li>
              Humidity:
              <span id="humidity">--</span>%
              <div> Wind:
              <span id="windspeed">--</span>km/h
              </div>
            </li>
          </ul> 
        </div>
        <div class="col-md-3"> 
          <img
            src=""
            alt=""
            id="weather-icon"
            class="icon img-fluid"
          />
        </div>
        <div class="col-md-1">
          <span class="temperature" id="temp-today">--</span>
          <div>
            <a href="#" id="fahrenheit-link" class="conversion-button">°F</a>
            <a href="#" id="celsius-link" class="conversion-button">°C</a>
          </div>
        </div>
         <div class="col-md-3">
          <ul>
            <li>
              <img
              src="src/Sunrise.png" height="30" width="30" alt="sun" class="daylight-icon"
              />
              <div class="daylight"> Sunrise: <span id="sunrise">--:--</span></div>    
            </li>
            <li>
              <img
              src="src/Sunset.png" height="30" width="30" alt="moon" class="daylight-icon"
              />
              <div class="daylight"> Sunset: <span id="sunset">--:--</span></div>
            </li>
          </ul>
          </div>
          <div class="col-md-1"></div>
        <div class="weather-forecast" id="forecast">
        </div>
      </div>
      <footer>
        This project was coded by 
        <a href="https://www.linkedin.com/in/helen-ruth-tagliarini-21217623/" target="blank">Helen Tagliarini</a>
         and is 
        <a href="https://github.com/HRHTaggers/vanilla-weather-app" target="blank">open-sourced on GitHub</a>
         and 
        <a href="https://jovial-booth-c0b3b8.netlify.app/" target="blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
